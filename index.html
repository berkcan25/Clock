<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Clock</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="optionsBtn"><a href="/options.html" class="options">Options</a></div>
        <div class="analog-clock" >
            
            <div class="hour-marker" id="hour1"></div>
            <div class="hour-marker" id="hour2"></div>
            <div class="hour-marker" id="hour3"></div>
            <div class="hour-marker" id="hour4"></div>
            <div class="hour-marker" id="hour5"></div>
            <div class="hour-marker" id="hour6"></div>
            <div class="hour-marker" id="hour7"></div>
            <div class="hour-marker" id="hour8"></div>
            <div class="hour-marker" id="hour9"></div>
            <div class="hour-marker" id="hour10"></div>
            <div class="hour-marker" id="honur11"></div>
            <div class="hour-marker" id="hour12"></div>

            <div class="clipping-hour" id="clipping1"></div>
            <div class="clipping-hour" id="clipping2"></div>
            <div class="clipping-hour" id="clipping3"></div>
            <div class="clipping-hour" id="clipping4"></div>
            <div class="clipping-hour" id="clipping5"></div>
            <div class="clipping-hour" id="clipping6"></div>
            <div class="clipping-hour" id="clipping7"></div>
            <div class="clipping-hour" id="clipping8"></div>
            <div class="clipping-hour" id="clipping9"></div>
            <div class="clipping-hour" id="clipping10"></div>
            <div class="clipping-hour" id="clipping11"></div>
            <div class="clipping-hour" id="clipping12"></div>


            <div class="minute-hand"></div>
            <div class="hour-hand"></div>
            <div class="second-hand"></div>
            <div class="center"></div>

        </div>
        <div class="digital-clock">
            <div class="time-container">
                12:36AM
            </div>
            <div class="date-container">
                01-01-01
            </div>
        </div>

    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
